	<div>

	</div>

	<div>

			<rect x=0 y=150 height=150></rect>

	<div>
		<svg id="pie-chart">
			<circle cx=200 cy=150 r=120 fill="yellow" stroke="black"/>
			<path d= "M 320 150

          			  L 200 150
          			  L 320 150"
           			  fill="green" stroke="black"/>
		</svg>
