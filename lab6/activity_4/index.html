<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6: Activity 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div max-height="500" id="flex-container">
        <div id="scatterplot">
        </div>
        <div id="barchart">
        </div>
    </div>
    <div max-width="100" style="padding-left: 30px" id="dropdown">
        <div style="padding-bottom: 10px">
            <b>X axis:</b>
            <select class="custom-select" id="xAxisSelector" onchange="xAxisChanged()">
                <option selected value="cylinders">cylinders</option>
                <option value="economy (mpg)">economy (mpg)</option>
                <option value="power (hp)">power (hp)</option>
                <option value="weight (lb)">weight (lb)</option>
                <option value="year">year</option>
                <option value="displacement (cc)">displacement (cc)</option>
            </select> 
        </div> 
        <div>
            <b>Y axis:</b>
            <select class="custom-select" id="yAxisSelector" onchange="yAxisChanged()">
                <option value="cylinders">cylinders</option>
                <option value="economy (mpg)">economy (mpg)</option>
                <option selected value="power (hp)">power (hp)</option>
                <option value="0-60 mph (s)">0-60 mph (s)</option>
                <option value="weight (lb)">weight (lb)</option>
                <option value="year">year</option>
                <option value="displacement (cc)">displacement (cc)</option>
             </select> 
        </div> 
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>
</html>
